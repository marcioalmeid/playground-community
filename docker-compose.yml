version: "3.4"
networks:
  keycloak-net:

volumes:
  keycloak-db:

services:  
  krakend-designer:
    image: devopsfaith/krakendesigner:latest
    container_name: krakend-designer
#     ports:
#       - "8401:80"

  keycloak-db:
    image: postgres:latest
    container_name: keycloak-db
    user: root  # needed because windows hates me
    volumes:
      - keycloak-db:/var/lib/postgresql/data
    networks:
      - keycloak-net
#     ports:
#       - "25432:5432"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password

  keycloak:
    image: jboss/keycloak:latest
    container_name: keycloak
    depends_on:
      - keycloak-db
    networks:
      - keycloak-net
#     ports:
#       - "8403:8080"  # expose to host port 8403
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: keycloak-db
      DB_PORT: 5432
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_FRONTEND_URL: https://keycloak.bexse.appibride.com/auth/
  krakend_ce:
    # The :watch image restarts the service automatically when the configuration files change.
    # Do not use this image in production, it's meant to speed up your testing and development.
    image: devopsfaith/krakend:latest
    volumes:
      - /home/marcio/playground-community/config/krakend:/etc/krakend
    ports:
      - "1234:1234"
      - "8080:8080"
      - "8090:8090"
    command: ["run", "-d", "-c", "/etc/krakend/krakend.json"]
    depends_on:
      - fake_api
      - jaeger
  grafana:
    image: grafana/grafana:9.1.2
    ports:
      - "4000:3000"
    volumes:
      - "/home/marcio/playground-community/config/grafana/datasources/all.yml:/etc/grafana/provisioning/datasources/all.yml"
      - "/home/marcio/playground-community/config/grafana/dashboards/all.yml:/etc/grafana/provisioning/dashboards/all.yml"
      - "/home/marcio/playground-community/config/grafana/krakend:/var/lib/grafana/dashboards/krakend"
  influxdb:
    image: influxdb:1.8.10
    environment:
      - "INFLUXDB_DB=krakend"
      - "INFLUXDB_USER=krakend-dev"
      - "INFLUXDB_USER_PASSWORD=pas5w0rd"
      - "INFLUXDB_ADMIN_USER=admin"
      - "INFLUXDB_ADMIN_PASSWORD=supersecretpassword"
    ports:
      - "8086:8086"
  jaeger:
    image: jaegertracing/all-in-one:1
    ports:
      - "16686:16686"
      - "14268:14268"
  elasticsearch:
    image: elasticsearch:8.4.1
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "xpack.security.transport.ssl.enabled=false"
      - "xpack.security.http.ssl.enabled=false"
    ports:
      - "19200:9200"
      - "9300:9300"
  kibana:
    image: kibana:8.4.1
    mem_limit: 300m
    ports:
      - "5601:5601"
  logstash:
    mem_limit: 300m
    image: logstash:8.4.1
    ports:
      - "12201:12201/udp"
      - "5044:5044"
    environment:
      - "xpack.monitoring.elasticsearch.url=http://elasticsearch:9200"
    volumes:
      - /home/marcio/playground-community/config/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    command: ["-f", "/usr/share/logstash/pipeline/logstash.conf"]
    
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
  fake_api:
    image: jaxgeller/lwan
    volumes:
      - /home/marcio/playground-community/data:/lwan/wwwroot
    ports:
      - "8000:8080"
  web:
    build:
      context: images/spa-auth-web
    # ports:
    #   - "9090:3000"
  jwt_revoke:
    build:
      context: images/jwt-revoker
    ports:
      - "9000:8080"
    depends_on:
      - krakend_ce
    restart: always
